<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Movies</title>
    <link rel="stylesheet" href="css/movies.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="#"><img src="img/logo1.png" alt="Logo"></a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="homepage.html">Home</a></li>
                <li><a class="active" href="movies.html">Movies</a></li>
                <li><a href="series.html">TV Shows</a></li>
                <li><a href="watchlist.html">WatchList</a></li>
                <li><a href="watchHistory.html">Watch History</a></li>
            </ul>
            <div class="Logout_icon">
                <a href="welcomePage.html"><i class="fa fa-sign-out"></i></a>
                <a href="Personal_info.html"><i class="fa fa-user"></i></a>   
            </div>
        </nav>
    </header>
    <div class="search-container">
        <div class="search-bar">
            <input type="text" placeholder="Title or Genre">
            <button class="search-button" id="Search">Search</button>
        </div>
        <div class="filter-container">
            <select id="genre-filter">
                <option value="all">All Genres</option>
                <option value="action">Action</option>
                <option value="comedy">Comedy</option>
                <option value="animation">Animation</option>
                <option value="adventure">Adventure</option>
                <option value="crime">Crime</option>
                <option value="documentary">Documentary</option>
                <option value="drama">Drama</option>
                <option value="family">Family</option>
                <option value="reality">Reality</option>
                <option value="romance">Romance</option>
                <option value="sci-fi">Sci-Fi</option>
               
            </select>
            <button id="filter-button">Filter</button>
        </div>
    </div>
    <main>
        <h2> Movies</h2>
        <section class="category" id="action-movies">
       
            
        </section>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-body">
                <h2 id="modal-title"></h2>
                <p id="modal-description"></p>
                <button class="modal-button" id="watch-now">Watch Now</button>
                <button class="modal-button" id="add-watchlist">Add to Watchlist</button>
                <button class="modal-button" id="add-review">Add Review</button>
            </div>
        </div>
    </div>

   <script src="js/movies.js"></script>
</body>
</html>
