<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Movies</title>
    <link rel="stylesheet" href="css/movies.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="#"><img src="img/logo1.png" alt="Logo"></a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="homepage.html">Home</a></li>
                <li><a class="active" href="movies.html">Movies</a></li>
                <li><a href="series.html">TV Shows</a></li>
                <li><a href="watchlist.html">WatchList</a></li>
                <li><a href="watchHistory.html">Watch History</a></li>
            </ul>
            <div class="Logout_icon"><a href="welcomePage.html"><i class="fa fa-sign-out"></i></a>
                <a href="Personal_info.html"><i class="fa fa-user"></i></a>   
            </div>
        </nav>
    </header>
    <div class="search-container">
        <div class="search-bar">
            <button class="search-button" id="Search">Search</button>
            <input type="text" placeholder="Title or Genre">
        </div>
        <div class="filter-container">
            <select id="genre-filter">
                <option value="all">All Genres</option>
                <option value="action">Action</option>
                <option value="comedy">Comedy</option>
                <option value="animation">Animation</option>
                <option value="adventure">Adventure</option>
                <option value="crime">Crime</option>
                <option value="documentary">Documentary</option>
                <option value="drama">Drama</option>
                <option value="family">Family</option>
                <option value="reality">Reality</option>
                <option value="romance">Romance</option>
                <option value="sci-fi">Sci-Fi</option>
                <!-- Add more genres as needed -->
            </select>
            <button id="filter-button">Filter</button>
        </div>
    </div>
    <main>
        <section class="category" id="action-movies">
            <h2>Action Movies</h2>
            <div class="carousel">
                <button class="carousel-btn left-btn">&lt;</button>
                <div class="card-container">
                    <!-- Add action movie cards here -->
                    <div class="card" data-title="Action Movie 1" data-genre="Action" data-description="Description of Action Movie 1">
                        <img src="img/action-movie1.jpg" alt="Action Movie 1">
                        <div class="overlay">Action Movie 1</div>
                    </div>
                    <!-- Repeat for more action movies -->
                </div>
                <button class="carousel-btn right-btn">&gt;</button>
            </div>
        </section>

        <section class="category" id="comedy-movies">
            <h2>Comedy Movies</h2>
            <div class="carousel">
                <button class="carousel-btn left-btn">&lt;</button>
                <div class="card-container">
                    <!-- Add comedy movie cards here -->
                    <div class="card" data-title="Comedy Movie 1" data-genre="Comedy" data-description="Description of Comedy Movie 1">
                        <img src="img/comedy-movie1.jpg" alt="Comedy Movie 1">
                        <div class="overlay">Comedy Movie 1</div>
                    </div>
                    <!-- Repeat for more comedy movies -->
                </div>
                <button class="carousel-btn right-btn">&gt;</button>
            </div>
        </section>

        <!-- Repeat for other genres -->
        <section class="category" id="drama-movies">
            <h2>Drama Movies</h2>
            <div class="carousel">
                <button class="carousel-btn left-btn">&lt;</button>
                <div class="card-container">
                    <!-- Add drama movie cards here -->
                    <div class="card" data-title="Drama Movie 1" data-genre="Drama" data-description="Description of Drama Movie 1">
                        <img src="img/drama-movie1.jpg" alt="Drama Movie 1">
                        <div class="overlay">Drama Movie 1</div>
                    </div>
                    <!-- Repeat for more drama movies -->
                </div>
                <button class="carousel-btn right-btn">&gt;</button>
            </div>
        </section>

        <!-- Add more sections for other genres similarly -->
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-body">
                <h2 id="modal-title"></h2>
                <p id="modal-description"></p>
                <button class="modal-button" id="watch-now">Watch Now</button>
                <button class="modal-button" id="add-watchlist">Add to Watchlist</button>
                <button class="modal-button" id="add-review">Add Review</button>
                <button class="modal-button" id="View">View</button>
            </div>
        </div>
    </div>

    <script src="movies.js"></script>
</body>
</html>
