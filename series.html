<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>HOOP - Series</title>
    <link rel="stylesheet" href="css/series.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="#"><img src="img/logo1.png" alt="Logo"></a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="homepage.html">Home</a></li>
                <li><a href="movies.html">Movies</a></li>
                <li><a class="active" href="series.html">TV Shows</a></li>
                <li><a href="watchlist.html">Watch List</a></li>
                <li><a href="watchHistory.html">Watch History</a></li>
            </ul>
            <div class="Logout_icon"><a href="welcome.html" onclick="logout()"><i class="fa fa-sign-out"></i></a>
                <a href="Personal_info.html"><i class="fa fa-user"></i></a>   
            </div>
        </nav>
    </header>
    <div class="search-container">
        <div class="search-bar">
            <button class="clear-search-button" id="Clear-Search">Clear Search</button>
            <input type="text" placeholder="Search by title" id="SearchText">
            <button class="search-button" id="Search">Search</button>
        </div>
        <div class="filter-container">
            <select id="genre-filter">
                <option value="All">All Genres</option>
                <option value="Action">Action</option>
                <option value="Adventure">Adventure</option>
                <option value="Animation">Animation</option>
                <option value="Comedy">Comedy</option>
                <option value="Crime">Crime</option>
                <option value="Documentary">Documentary</option>
                <option value="Drama">Drama</option>
                <option value="Family">Family</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Horror">Horror</option>
                <option value="Reality">Reality</option>
                <option value="Romance">Romance</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="Thriller">Thriller</option>
            </select>
            <button id="filter-button">Filter</button>
            <button class="clear-search-button" id="Clear-Filter">Clear Filter</button>
        </div>
    </div>
    <main>
        <h2 id="ShowsH2">Series</h2>
        <section class="category" id="ourShows">
         
         
        </section>

      </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-body">
                <h2 id="modal-title"></h2>
                <p id="modal-description"></p>
                <button class="modal-button" id="watch-now">Watch Now</button>
                <button class="modal-button" id="add-watchlist">Add to Watchlist</button>
                <button class="modal-button" id="add-review">Add Review</button>
            </div>
        </div>
    </div>

<script src="js/series.js"></script>
</body>
</html>
